name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - run: python -m unittest discover -vb tests/

      - name: Build container
        run: docker build . -t saaslite
